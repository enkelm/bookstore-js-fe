<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="../css/utility/grid.util.css" /> -->
    <!-- <link rel="stylesheet" href="../css/utility/general.util.css" /> -->
    <!-- <link rel="stylesheet" href="../css/utility/alignment.util.css" /> -->
    <link rel="stylesheet" href="../css/utility/flex.util.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/utility/normalize.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bookstore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li id="shopping-cart" class="nav-item" style="display: none">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#shoppingCart"
                href="#"
                >Cart <i class="bi bi-cart-fill"></i
              ></a>
            </li>

            <li
              id="books-menagement"
              class="nav-item dropdown"
              style="display: none"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Books
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" id="createBookBtn" href="#"
                    >Create Book</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <button
            id="logout"
            class="btn btn-outline-success"
            type="submit"
            style="display: none"
          >
            Logout
          </button>
          <div class="btn-group" role="group">
            <button class="btn btn-outline-success" type="submit" id="login">
              Login
            </button>
            <button class="btn btn-outline-success" type="submit" id="signup">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="shoppingCart"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="shoppingCart"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container py-1 h-100">
              <div
                class="row d-flex justify-content-center align-items-center h-100"
              >
                <div class="col-12">
                  <div class="card card-registration card-registration-2">
                    <div class="card-body p-0">
                      <div class="row g-0">
                        <div class="col-lg-8">
                          <div class="p-5">
                            <div
                              class="d-flex justify-content-between align-items-center mb-5"
                            >
                              <h1 class="fw-bold mb-0 text-black">
                                Shopping Cart
                              </h1>
                              <h6 class="mb-0 text-muted">Date created</h6>
                            </div>
                            <hr class="my-3" />
                            <div class="purchasedItems"></div>

                            <hr class="my-3" />
                            <div class="pt-1">
                              <h6 class="mb-0">
                                <a
                                  href="#!"
                                  class="text-body"
                                  data-bs-dismiss="modal"
                                  ><i
                                    class="fas fa-long-arrow-alt-left me-2"
                                  ></i
                                  >Back to shop</a
                                >
                              </h6>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="p-5">
                            <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                            <hr class="my-4" />

                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">
                                Total purchased items
                              </h5>
                            </div>

                            <hr class="my-4" />

                            <div class="d-flex justify-content-between mb-5">
                              <h5 class="text-uppercase">Total price</h5>
                              <h5>Total Price Value</h5>
                            </div>

                            <button
                              type="button"
                              class="btn btn-dark btn-block btn-lg"
                              data-mdb-ripple-color="dark"
                            >
                              Purchase
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div id="books-wrapper" class="row row-cols-2 row-cols-lg-3 g-4"></div>
    </div>
  </body>

  <script src="../js/products/getProducts.js"></script>
  <script src="../js/auth/menageAuthState.js"></script>
  <script src="../js/auth/login.js"></script>
  <script src="../js/auth/register.js"></script>
  <script src="../js/shopping/shopping.js"></script>
  <script src="../js/products/createProducts.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
</html>
